    <main>
        <article>
            <section class="intro">
                <h2>Formulario de contacto</h2>
            </section>
            <section>
                <div id="formulario">
                    <form action="POST">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email">
                        <br> <br>
                        <label for="nombre">Nombre</label>
                        <input type="text" id="nombre" name="nombre">
                        <br><br>
                        <label for="apellido">Apellido</label>
                        <input type="text" id="apellido" name="apellido">
                        <br> <br>
                        <label for="country">Género</label>
                        <select id="country" name="country">
                            <option value="mujer">Mujer</option>
                            <option value="hom bre">Hombre</option>
                            <option value="fluido">Fluido</option>
                            <option value="oculto">Prefiero no decirlo</option>
                        </select>

                        <br> <br>
                        <textarea rows="4" cols="33" placeholder="Mensaje de Contacto"></textarea>
                        <input type="submit" value="Enviar">
                    </form>
                </div>
            </section>
        </article>
        <article class="intro">
            <section id="horarios">
                <table id="customers">
                    <tr>
                        <th>Días</th>
                        <th>Tiempo de Respuesta</th>
                    </tr>
                    <tr>
                        <td>Lunes-Viernes</td>
                        <td>1-5 Horas</td>
                    </tr>
                    <tr>
                        <td>Sabado-Domingo</td>
                        <td>4-8 Horas</td>
                    </tr>
                </table>
            </section>
